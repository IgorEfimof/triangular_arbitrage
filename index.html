<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма коэффициентов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .form-item label {
            font-size: 14px;
        }

        .form-item input {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            width: 60px;
            text-align: center;
        }

        .form-item input:focus {
            outline: none;
            border-color: #666;
        }

        @media (max-width: 480px) {
            .form-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <form class="form-container">
        <div class="form-item">
            <label for="field1">1</label>
            <input type="text" id="field1" placeholder="">
        </div>
        <div class="form-item">
            <label for="field2">2</label>
            <input type="text" id="field2" placeholder="">
        </div>
        <div class="form-item">
            <label for="field3">ТМ (16.5)</label>
            <input type="text" id="field3" placeholder="">
        </div>
        <div class="form-item">
            <label for="field4">ТБ (16.5)</label>
            <input type="text" id="field4" placeholder="">
        </div>
        <div class="form-item">
            <label for="field5">ТМ (17.5)</label>
            <input type="text" id="field5" placeholder="">
        </div>
        <div class="form-item">
            <label for="field6">ТБ (17.5)</label>
            <input type="text" id="field6" placeholder="">
        </div>
        <div class="form-item">
            <label for="field7">ТМ (18.5)</label>
            <input type="text" id="field7" placeholder="">
        </div>
        <div class="form-item">
            <label for="field8">ТБ (18.5)</label>
            <input type="text" id="field8" placeholder="">
        </div>
        <div class="form-item">
            <label for="field9">ТМ (19.5)</label>
            <input type="text" id="field9" placeholder="">
        </div>
        <div class="form-item">
            <label for="field10">ТБ (19.5)</label>
            <input type="text" id="field10" placeholder="">
        </div>
        <div class="form-item">
            <label for="field11">ТМ (20.5)</label>
            <input type="text" id="field11" placeholder="">
        </div>
        <div class="form-item">
            <label for="field12">ТБ (20.5)</label>
            <input type="text" id="field12" placeholder="">
        </div>
        <div class="form-item">
            <label for="field13">Чет</label>
            <input type="text" id="field13" placeholder="">
        </div>
        <div class="form-item">
            <label for="field14">Нечет</label>
            <input type="text" id="field14" placeholder="">
        </div>
    </form>
</body>
</html>
