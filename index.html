<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
        }
        .form-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .form-item span {
            font-size: 14px;
        }
        .form-item strong {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-item">
            <span>1</span>
            <strong>1.72</strong>
        </div>
        <div class="form-item">
            <span>2</span>
            <strong>2.00</strong>
        </div>
        <div class="form-item">
            <span>ТМ (16.5)</span>
            <strong>3.50</strong>
        </div>
        <div class="form-item">
            <span>ТБ (16.5)</span>
            <strong>1.26</strong>
        </div>
        <div class="form-item">
            <span>ТМ (17.5)</span>
            <strong>2.45</strong>
        </div>
        <div class="form-item">
            <span>ТБ (17.5)</span>
            <strong>1.49</strong>
        </div>
        <div class="form-item">
            <span>ТМ (18.5)</span>
            <strong>1.80</strong>
        </div>
        <div class="form-item">
            <span>ТБ (18.5)</span>
            <strong>1.90</strong>
        </div>
        <div class="form-item">
            <span>ТМ (19.5)</span>
            <strong>1.44</strong>
        </div>
        <div class="form-item">
            <span>ТБ (19.5)</span>
            <strong>2.60</strong>
        </div>
        <div class="form-item">
            <span>ТМ (20.5)</span>
            <strong>1.16</strong>
        </div>
        <div class="form-item">
            <span>ТБ (20.5)</span>
            <strong>4.50</strong>
        </div>
        <div class="form-item">
            <span>Чет</span>
            <strong>1.49</strong>
        </div>
        <div class="form-item">
            <span>Нечет</span>
            <strong>2.45</strong>
        </div>
    </div>
</body>
</html>
