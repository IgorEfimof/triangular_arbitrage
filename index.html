<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коэффициенты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-item {
            display: flex;
            flex-direction: column;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .form-item label {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-item input {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
        }

        .form-item input:focus {
            outline: none;
            border-color: #666;
        }

        .submit-button {
            grid-column: span 2;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #555;
        }

        @media (max-width: 480px) {
            .form-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <form class="form-container">
        <div class="form-item">
            <label for="field1">1</label>
            <input type="text" id="field1" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field2">2</label>
            <input type="text" id="field2" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field3">ТМ (16.5)</label>
            <input type="text" id="field3" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field4">ТБ (16.5)</label>
            <input type="text" id="field4" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field5">ТМ (17.5)</label>
            <input type="text" id="field5" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field6">ТБ (17.5)</label>
            <input type="text" id="field6" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field7">ТМ (18.5)</label>
            <input type="text" id="field7" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field8">ТБ (18.5)</label>
            <input type="text" id="field8" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field9">ТМ (19.5)</label>
            <input type="text" id="field9" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field10">ТБ (19.5)</label>
            <input type="text" id="field10" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field11">Чет</label>
            <input type="text" id="field11" placeholder="Введите коэффициент">
        </div>
        <div class="form-item">
            <label for="field12">Нечет</label>
            <input type="text" id="field12" placeholder="Введите коэффициент">
        </div>
        <button type="submit" class="submit-button">Сохранить</button>
    </form>
</body>
</html>
