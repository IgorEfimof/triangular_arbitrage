<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет вилки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-item label {
            font-size: 14px;
        }
        .form-item input {
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
            width: 60px;
            text-align: center;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #555;
        }
        .result-container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
        }
        .result-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .result-text {
            text-align: center;
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Ввод коэффициентов</h1>
        <form id="arbitrageForm">
            <div class="form-item">
                <label for="coef1">Коэффициент 1</label>
                <input type="number" id="coef1" step="0.01" required>
            </div>
            <div class="form-item">
                <label for="coef2">Коэффициент 2</label>
                <input type="number" id="coef2" step="0.01" required>
            </div>
            <div class="form-item">
                <label for="coef3">Коэффициент 3</label>
                <input type="number" id="coef3" step="0.01" required>
            </div>
            <button type="submit" class="submit-button">Рассчитать</button>
        </form>
    </div>

    <div class="result-container" id="resultContainer" style="display: none;">
        <h2>Результаты расчета</h2>
        <p class="result-text" id="resultText"></p>
    </div>

    <script>
        document.getElementById('arbitrageForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Получаем коэффициенты
            const coef1 = parseFloat(document.getElementById('coef1').value);
            const coef2 = parseFloat(document.getElementById('coef2').value);
            const coef3 = parseFloat(document.getElementById('coef3').value);

            const coefs = [coef1, coef2, coef3];

            // Проверяем наличие вилки
            const inverseSum = coefs.reduce((sum, coef) => sum + 1 / coef, 0);
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');

            if (inverseSum < 1) {
                // Расчет вилки
                const bets = coefs.map(coef => (1 / coef / inverseSum).toFixed(2));
                resultText.textContent = `Вилка найдена! Распределение ставок: ${bets.join(', ')}`;
            } else {
                resultText.textContent = 'Вилки нет. Коэффициенты не подходят.';
            }

            resultContainer.style.display = 'block';
        });
    </script>
</body>
</html>
